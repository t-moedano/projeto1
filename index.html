<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Financeiro</title>
    <link rel="stylesheet" href="/style.css">
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <script src="index.js"> </script>
</head>
<body onload="loadInfoToTable(document.querySelector('table'))">
    <header class="header-container">
        <div class="logo-container">
            <img src="imgs/logo.svg" alt="Logo"/>
            <div class="financial-control-text-container">
                <h3 class="financial-control-text">Controle Financeiro</h3>
            </div>
            <div class="hamburger-menu">
                <input id="menu__toggle" type="checkbox" />
                <label class="menu__btn" for="menu__toggle">
                    <span></span>
                </label>

                <ul class="menu__box">
                    <li><a class="menu__item" href="/">Cadastro de Transações</a></li>
                    <li><a class="menu__item" onclick="clearTable()">Limpar dados</a></li>
                </ul>
            </div>
        </div>
        <nav class="menu-container">
            <div class="menu-item"><a>Cadastro de Transações</a></div>
            <div class="menu-item border-left-right" onclick="clearTable()"><a >Limpar dados</a></div>
        </nav>
    </header>
    <div class="transaction-panel-container">
        <div class="new-transaction-container">
            <h4 class="grid-transaction-text ">Nova Transação</h4>
            <div class="transaction-type-input-item">
                <label for="transaction">Tipo de transação</label>
                <select class="select-style-merchant" name="transaction" id="transaction">
                    <option value="+">Compra</option>
                    <option value="-">Venda</option>
                </select>
            </div>
            <div class="transaction-name-input-item">
                <label for="name-merchant">Nome da mercadoria</label>
                <input id="name-merchant" placeholder="Input" class="input-style-merchant">
            </div>
            <div class="transaction-name-input-item">
                <label for="name-value">Valor</label>
                <input id="name-value" onkeypress="formatElement(document.getElementById('name-value').value)" placeholder="R$00,00" class="input-style-value">
            </div>
            <div onclick="postTransaction()" class="transaction-button">
                <a >Adicionar Transação</a>
            </div>
        </div>
        <div class="statement-container">
            <h3 class="align-self">Extrato de Transações</h3>
            <table  style="width:100%" class="table">
                <thead>
                    <tr>
                        <th style="width:5%" class="row-style"></th>
                        <th style="width:70%"  class="row-style font-style-left">Mercadoria</th>
                        <th class="row-style font-style-center">Valor</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    <tr>
                        <td class="row-style font-size center"></td>
                        <td class="row-style font-size"><div class="block-style">Não há transações cadastradas</div></td>
                        <td class="row-style font-size font-style-right"></td>
                    </tr>
                </tbody>
            </table>
            <div class="summary-container">
                <div class="summary-text">Total</div>
                <div class="summary-sum">
                    <div id="sum"></div>
                    <div id="result" class="summary-result"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
