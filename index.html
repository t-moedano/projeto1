<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Financeiro</title>
    <link rel="stylesheet" href="/style.css">
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>

</head>
<body>
    <header class="header-container">
        <div class="logo-container">
            <img src="imgs/logo.svg" alt="Logo"/>
            <div class="financial-control-text-container">
                <h3 class="financial-control-text">Controle Financeiro</h3>
            </div>
            <div class="hamburguer-menu">
                <img src="imgs/shape.svg" alt="Menu"/>
            </div>
        </div>
        <nav class="menu-container">
            <div class="menu-item"><a>Dashboard</a></div>
            <div class="menu-item border-left-right"><a>Resumo</a></div>
            <div class="menu-item"><a>Configurações</a></div>
        </nav>
    </header>
    <div class="transaction-panel-container">
        <div class="new-transaction-container">
            <h4 class="grid-transaction-text ">Nova Transação</h4>
            <div class="transaction-type-input-item">
                <label for="transaction">Tipo de transação</label>
                <select class="select-style-merchant" name="transaction" id="transaction">
                    <option value="buy">Compra</option>
                    <option value="sell">Venda</option>
                </select>
            </div>
            <div class="transaction-name-input-item">
                <label for="name-merchant">Nome da mercadoria</label>
                <input id="name-merchant" placeholder="Input" class="input-style-merchant">
            </div>
            <div class="transaction-name-input-item">
                <label for="name-merchant">Valor</label>
                <input id="name-merchant" placeholder="R$0,00" class="input-style-value">
            </div>
            <div class="transaction-button">
                <a >Adicionar Transação</a>
            </div>
        </div>
        <div class="statement-container">
            <h3 class="align-self">Extrato de Transações</h3>
            <table style="width:100%">
                <tr>
                    <th style="width:5%" class="row-style"></th>
                    <th style="width:70%"  class="row-style font-style-left">Mercadoria</th>
                    <th class="row-style font-style-center">Valor</th>
                </tr>
                <tr>
                    <td class="row-style font-size center">+</td>
                    <td class="row-style font-size"><div class="block-style">Lorem ipsum dolor sit amet consectetur</div></td>
                    <td class="row-style font-size font-style-right">R$ 12.999,99</td>
                </tr>
                <tr>
                    <td class="row-style font-size center">-</td>
                    <td class="row-style font-size"><div class="block-style">Quis nostrud exercitation</div></td>
                    <td class="row-style font-size font-style-right">R$ 99,99</td>
                </tr>
                <tr>
                    <td class="row-style font-size center">+</td>
                    <td class="row-style font-size"><div class="block-style">Lorem ipsum</div></td>
                    <td class="row-style font-size font-style-right">R$ 9,99</td>
                </tr>
            </table>
            <div class="summary-container">
                <div class="summary-text">Total</div>
                <div class="summary-sum">
                    <div>R$ 12.909,99</div>
                    <div class="summary-result">[LUCRO]</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
